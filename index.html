<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets\javascript\app.js"></script>

        <div class="container">

            <section id="title">
                Totally True/False Trivia!
            </section>

            <section id="timerDisplay">
                <h2>00:30</h2>
            </section>

            <section id="announcements">
                Click to begin!
            </section>

            <button id="startButton">Start!</button>

            <section id="questions">

                <div id="oneStatus">
                    <h3>NOT ANSWERED</h3>
                </div>
                <p id="questionOne">
                    1. A pound of sand weighs more than a pound of feathers.
                </p>
                <button id="oneTrue">True</button>
                <button id="oneFalse">False</button>

                <div id="twoStatus">
                    <h3>NOT ANSWERED</h3>
                </div>
                <p id="questionTwo">
                    2. It is better to be feared than loved.
                </p>
                <button id="twoTrue">True</button>
                <button id="twoFalse">False</button>

                <div id="threeStatus">
                    <h3>NOT ANSWERED</h3>
                </div>
                <p id="questionThree">
                    3. This sentence is true.
                </p>
                <button id="threeTrue">True</button>
                <button id="threeFalse">False</button>
    
            </section>

        </div>
    
</body>

</html>
