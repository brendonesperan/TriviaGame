<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets\javascript\app.js"></script>

        <div class="container">

            <section id="title">
                <h1>True/False Triplet Trivia!</h1>
            </section>

            <section id="timerDisplay">
                <h2>You have 20 seconds.</h2>
            </section>

            <section id="announcements">
                <h2>Click to begin.</h2>
            </section>

            <button id="startButton">Begin!</button>

            <section id="questions">

                <p id="questionOne">
                    1.
                </p>
                <div class="status" id="oneStatus" data=0>
                    <h3>NOT ANSWERED</h3>
                </div>
                <button id="oneTrue">True</button>
                <button id="oneFalse">False</button>

                <p id="questionTwo">
                    2.
                </p>
                <div class="status" id="twoStatus" data=0>
                    <h3>NOT ANSWERED</h3>
                </div>
                <button id="twoTrue">True</button>
                <button id="twoFalse">False</button>

                <p id="questionThree">
                    3.
                </p>
                <div class="status" id="threeStatus" data=0>
                    <h3>NOT ANSWERED</h3>
                </div>
                <button id="threeTrue">True</button>
                <button id="threeFalse">False</button>
    
            </section>

        </div>
    
</body>

</html>
